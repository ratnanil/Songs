bookdown::gitbook:
  css: style.css
  split_by: rmd
  config:
    sharing: null
    fontsettings:
      theme: night
      size: 0
bookdown::pdf_book:
  keep_tex: yes
  includes:
    in_header: misc/preamble.tex
    before_body: misc/titlepage.tex
  latex_engine: xelatex
  papersize: a4
  geometry: margin=10mm
  documentclass: book
bookdown::html_book:
  toc: yes
  css: toc.css

